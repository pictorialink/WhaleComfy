services:
  comfyui:
    image: hqtech/whalecomfy:latest
    build: .
    volumes:
      - ${CLONE_DIR}/models:/ComfyUI/models:rw
      - ${CLONE_DIR}/custom_nodes:/ComfyUI/custom_nodes:rw
      - ${CLONE_DIR}/venv:/ComfyUI/venv:rw
      - ${CLONE_DIR}/workflows:/ComfyUI/user/default/workflows:rw
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - ${server_port}:8188
    stop_signal: SIGKILL
      #    detach: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  download_models_linux:
    image: hqtech/whalecomfy:latest
    volumes:
      - ${CLONE_DIR}/models:/ComfyUI/models:rw
      - ${CLONE_DIR}/custom_nodes:/ComfyUI/custom_nodes:rw
      - ${CLONE_DIR}/venv:/ComfyUI/venv:rw
      - ${CLONE_DIR}/workflows:/ComfyUI/user/default/workflows:rw
    entrypoint: /ComfyUI/venv/bin/python /app/scripts/download_models.py /app/configs/custom_nodes.yml
    working_dir: /ComfyUI
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    stop_signal: SIGKILL
      #    detach: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  comfyui-mac:
    image: hqtech/whalecomfy-mac:latest
    platform: linux/arm64 
    build:
      context: .
      dockerfile: Dockerfile.mac
    volumes:
      - ${CLONE_DIR}/models:/ComfyUI/models:rw
      - ${CLONE_DIR}/custom_nodes:/ComfyUI/custom_nodes:rw
      - ${CLONE_DIR}/venv:/ComfyUI/venv:rw
      - ${CLONE_DIR}/workflows:/ComfyUI/user/default/workflows:rw
    environment:
      - PYTORCH_ENABLE_MPS_FALLBACK=1
      - GPU_ENABLED=true
      - PYTHONUNBUFFERED=1
    ports:
      - ${server_port}:8188
    stop_signal: SIGKILL
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 32G
  download_models_mac:
    image: hqtech/whalecomfy-mac:latest
    platform: linux/arm64 
    build:
      context: .
      dockerfile: Dockerfile.mac
    volumes:
      - ${CLONE_DIR}/models:/ComfyUI/models:rw
      - ${CLONE_DIR}/custom_nodes:/ComfyUI/custom_nodes:rw
      - ${CLONE_DIR}/venv:/ComfyUI/venv:rw
      - ${CLONE_DIR}/workflows:/ComfyUI/user/default/workflows:rw
    entrypoint: /ComfyUI/venv/bin/python /app/scripts/download_models.py /app/configs/custom_nodes.yml
    working_dir: /ComfyUI
    environment:
      - PYTORCH_ENABLE_MPS_FALLBACK=1
      - GPU_ENABLED=true
      - PYTHONUNBUFFERED=1
    stop_signal: SIGKILL
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G